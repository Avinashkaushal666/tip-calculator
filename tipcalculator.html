<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-sm-12">
                <h1>Tip Calculator</h1>
            </div>
        </div>
        <div class="form-group row mt-4">
            <label for="billAmount" class="col-sm-3 col-form-label">Bill Amount(in Dollars)</label>
            <div class="col-sm-9">
                <input type="Number" class="form-control" step="0.01" id="billAmount" min="0" placeholder="ie. 25.99">
            </div>
        </div>

        <div class="form-group row mt-3">
            <label for="tipAmount" class="col-sm-3 col-form-label">Tip amount(as a %)</label>
            <div class="col-sm-9">
                <input type="Number" class="form-control" placeholder="ie. 9" id="tipAmount" max="100" min="0" step="1">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3 col-form-label"></div>
            <div class="col-sm-9">
                <button class="btn btn-primary custom-btn" onclick="calculate()">
                    <span>
                        Calculate Tip And Total Bill
                    </span>
                </button>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3 col-form-label"></div>
            <div class="col-sm-9">
                <div class="mt-3 tip-amount"></div>
                <div class="mt-3 total-with-tip"></div>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
    <script

</body>
</html>
